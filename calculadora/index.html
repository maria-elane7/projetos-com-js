<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="contaner_calc" class="contaner_calc">
    <div id="calculadora" class="calculadora">
        <div id="titulo_nome" class="titulo_nome">
            Calculadora
        </div>
        <div id="calc_display" class="calc_display">
            <p id="display" class="display">0</p>
        </div>
        <div id="calc_teclas" class="calc_teclas">
        <button id="tcopy" class="teclas teclasOp">Copy</button>
        <button id="tlimpar" class="teclas">AC</button>
        <button id="t(" class="teclas num">(</button>
        <button id="t)" class="teclas num">)</button>
        <button id="t7" class="teclas num">7</button>
        <button id="t8" class="teclas num">8</button>
        <button id="t9" class="teclas num">9</button>
       <button id="t/" class="teclas teclasOp op">/</button>
        <button id="t4" class="teclas num">4</button>
        <button id="t5" class="teclas num">5</button>
        <button id="t6" class="teclas num">6</button>
        <button id="tx" class="teclas teclasOp op">x</button>
        <button id="t1" class="teclas num">1</button>
        <button id="t2" class="teclas num">2</button>
        <button id="t3" class="teclas num">3</button>
        <button id="t-" class="teclas teclasOp op">-</button>
        <button id="t0" class="teclas num">0</button>
        <button id="t," class="teclas num">,</button>
        <button id="tresutado" class="res teclas teclasOp">=</button>
        <button id="t+" class="teclas teclasOp op">+</button> 
   </div>
   </div>
   <div id="aba_calc" class="aba_calc">
        <img id="img_seta" src="direita.svg" alt="seta indicadora">
   </div>
   </div> 
   <script src="script.js"></script>
</body>
</html>
